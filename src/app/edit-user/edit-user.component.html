<div class="container">
    <br>
    <div>
        <span class="alert">{{showMsg}}</span>
        <button><a [routerLink]="['']"> User List >></a></button>
    </div>
<br>
    <form [formGroup]="customForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="form-group col-md-12 form-group" *ngFor="let data of formData" class="form-group">
                <div><label for="{{data.for}}">{{data.label}}</label>
                    <input *ngIf="data.control=='input'" type="{{data.type}}" class="form-control" id="{{data.id}}"
                        placeholder="{{data.placeholder}}" formControlName="{{data.control_name}}"></div>
                <br>
                <div *ngIf="data.control=='button'">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
