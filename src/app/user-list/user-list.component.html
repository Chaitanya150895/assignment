<div>
    <table class="table">

        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders">
                    {{header}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}} </td>
                <td>{{user.email}} </td>
                <td>{{user.first_name}} </td>
                <td>{{user.last_name}} </td>
                <td>{{user.avatar}} </td>
                <td><button><a [routerLink]="['/users/edit/', user.id]">edit</a></button></td>
            </tr>
        </tbody>
    </table>
</div>
